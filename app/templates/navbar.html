<!-- header section strats -->
<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container ">
      <a class="navbar-brand" href="{% url 'main' %}">
        <span>
          Neogym
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
          <ul class="navbar-nav  ">
            <li class="nav-item {% if active_page == 'main' %}active{% endif %}">
              <a class="nav-link" href="{% url 'main' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if active_page == 'why' %}active{% endif %}">
              <a class="nav-link" href="{% url 'why' %}"> Why us </a>
            </li>
            </li>
            <li class="nav-item {% if active_page == 'trainer' %}active{% endif %}">
              <a class="nav-link" href="{% url 'trainer' %}"> trainers</a>
            </li>
            <li class="nav-item {% if active_page == 'contact' %}active{% endif %}">  
              <a class="nav-link" href="{% url 'contact' %}"> Contact Us</a>
            </li>
          </ul>
          <div class="user_option">
            <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
              <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
<!-- end header section -->
